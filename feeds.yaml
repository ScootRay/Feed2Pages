# If you host your own you can load it here
# I.E.: feed_url: https://feedland.com/opml?screenname=robalexdev
feed_url: file://static/links.opml

post_age_limit_days:
max_posts_per_feed: 50
max_posts: 2000

block_words:
  - cryptocurrency
  - bitcoin
  - tesla

block_domains:
  - medium.com
  - substack.com
  - twitter.com
  - youtube.com
  - youtu.be
