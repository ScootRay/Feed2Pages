# If you host your own you can load it here
# I.E.: feed_url: https://feedland.com/opml?screenname=robalexdev
feed_urls:
  - file:///static/.well-known/recommendations.opml

max_posts_per_feed: 30
max_posts: 2000

block_words:
  - cryptocurrency
  - bitcoin
  - tesla
  - github copilot
  - chatgpt

block_domains:
  - medium.com
  - substack.com
  - twitter.com
  - youtube.com
  - youtu.be
  # slow:
  - feedpress.me

discover_depth: 4
max_recommendations_per_feed: 50
max_recommendations: 1000
